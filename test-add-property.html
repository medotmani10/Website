<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Add Property API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Test Add Property API</h1>
        
        <form id="propertyForm">
            <div class="form-group">
                <label for="title">Property Title *</label>
                <input type="text" id="title" name="title" value="Test Property" required>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="type">Property Type *</label>
                    <select id="type" name="type" required>
                        <option value="House">House</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Villa">Villa</option>
                        <option value="Condo">Condo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="availability">Availability</label>
                    <select id="availability" name="availability">
                        <option value="available">Available</option>
                        <option value="sold">Sold</option>
                        <option value="rented">Rented</option>
                    </select>
                </div>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="price">Price *</label>
                    <input type="number" id="price" name="price" value="250000" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" name="location" value="Test City" required>
                </div>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="beds">Bedrooms</label>
                    <input type="number" id="beds" name="beds" value="3">
                </div>
                
                <div class="form-group">
                    <label for="baths">Bathrooms</label>
                    <input type="number" id="baths" name="baths" value="2">
                </div>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="sqft">Square Feet</label>
                    <input type="number" id="sqft" name="sqft" value="1500">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" value="+1234567890">
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3">Beautiful test property with modern amenities.</textarea>
            </div>
            
            <div class="form-group">
                <label for="amenities">Amenities (comma separated)</label>
                <input type="text" id="amenities" name="amenities" value="Pool, Gym, Parking">
            </div>
            
            <div class="form-group">
                <label for="images">Property Images (optional)</label>
                <input type="file" id="images" name="images" multiple accept="image/*">
                <small>Select up to 4 images</small>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ Test Add Property</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('propertyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Adding Property...';
            
            try {
                const formData = new FormData();
                
                // Add text fields
                formData.append('title', document.getElementById('title').value);
                formData.append('type', document.getElementById('type').value);
                formData.append('availability', document.getElementById('availability').value);
                formData.append('price', document.getElementById('price').value);
                formData.append('location', document.getElementById('location').value);
                formData.append('beds', document.getElementById('beds').value);
                formData.append('baths', document.getElementById('baths').value);
                formData.append('sqft', document.getElementById('sqft').value);
                formData.append('phone', document.getElementById('phone').value);
                formData.append('description', document.getElementById('description').value);
                
                // Handle amenities
                const amenities = document.getElementById('amenities').value.split(',').map(a => a.trim());
                amenities.forEach((amenity, index) => {
                    formData.append(`amenities[${index}]`, amenity);
                });
                
                // Add images
                const imageFiles = document.getElementById('images').files;
                for (let i = 0; i < Math.min(imageFiles.length, 4); i++) {
                    formData.append(`image${i + 1}`, imageFiles[i]);
                }
                
                console.log('Sending request to API...');
                
                const response = await fetch('https://websitenv.onrender.com/api/products/add', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Property Added Successfully!</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Property ID:</strong> ${data.propertyId || 'N/A'}</p>
                            <p><strong>Status Code:</strong> ${response.status}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Failed to Add Property</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Status Code:</strong> ${response.status}</p>
                            ${data.error ? `<pre>${data.error}</pre>` : ''}
                        </div>
                    `;
                }
                
                // Show full response for debugging
                resultDiv.innerHTML += `
                    <div class="result" style="background: #f8f9fa; margin-top: 10px;">
                        <h4>üîç Full API Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>üö® Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Check console for more details.</p>
                    </div>
                `;
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Test Add Property';
            }
        });
    </script>
</body>
</html>
