<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Direct Test</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .container { 
            background: white; padding: 40px; border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); max-width: 500px; width: 100%;
        }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input { 
            width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; 
            font-size: 16px; transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        .btn { 
            width: 100%; padding: 15px; background: #667eea; color: white; 
            border: none; border-radius: 8px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: background 0.3s;
        }
        .btn:hover { background: #5a6fd8; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .result { 
            margin-top: 20px; padding: 15px; border-radius: 8px; 
            border-left: 4px solid #667eea;
        }
        .success { background: #d4edda; border-left-color: #28a745; color: #155724; }
        .error { background: #f8d7da; border-left-color: #dc3545; color: #721c24; }
        .warning { background: #fff3cd; border-left-color: #ffc107; color: #856404; }
        .info { background: #d1ecf1; border-left-color: #17a2b8; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        .credentials { background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .loading { display: none; text-align: center; margin: 20px 0; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Login Test</h1>
        
        <div class="credentials">
            <h3>üìã Default Credentials:</h3>
            <p><strong>Email:</strong> admin@buildestate.com</p>
            <p><strong>Password:</strong> admin123</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Admin Email:</label>
                <input type="email" id="email" value="admin@buildestate.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                üöÄ Test Admin Login
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Testing connection...</p>
        </div>
        
        <div id="result"></div>
        
        <div class="info result">
            <h4>üîç What this test does:</h4>
            <ul>
                <li>Tests direct connection to Backend API</li>
                <li>Shows detailed error information</li>
                <li>Helps diagnose CORS issues</li>
                <li>Validates admin credentials</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading
            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;
            resultDiv.innerHTML = '';
            
            try {
                console.log('Testing admin login...');
                console.log('Email:', email);
                console.log('API URL:', 'https://websitenv.onrender.com/api/users/admin');
                
                const response = await fetch('https://websitenv.onrender.com/api/users/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Origin': window.location.origin
                    },
                    mode: 'cors',
                    credentials: 'omit',
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Login Successful!</h3>
                            <p><strong>Status:</strong> Authentication successful</p>
                            <p><strong>Token received:</strong> Yes (${data.token.length} characters)</p>
                            <p><strong>Token preview:</strong> ${data.token.substring(0, 20)}...</p>
                            <h4>üéâ Admin Panel should work now!</h4>
                            <p>Try logging into the admin panel with these credentials.</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Login Failed</h3>
                            <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                            <p><strong>Status Code:</strong> ${response.status}</p>
                            <h4>üí° Possible solutions:</h4>
                            <ul>
                                <li>Check if credentials are correct</li>
                                <li>Verify backend environment variables</li>
                                <li>Check backend logs on Render</li>
                            </ul>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = error.message;
                let isCorsProblem = errorMessage.includes('CORS') || 
                                   errorMessage.includes('fetch') || 
                                   errorMessage.includes('network') ||
                                   errorMessage.includes('Failed to fetch');
                
                if (isCorsProblem) {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>üö® CORS Error Detected</h3>
                            <p><strong>Error:</strong> ${errorMessage}</p>
                            <h4>üîß How to fix:</h4>
                            <ol>
                                <li>Go to <a href="https://dashboard.render.com" target="_blank">Render Dashboard</a></li>
                                <li>Select your backend service (websitenv)</li>
                                <li>Go to Environment Variables</li>
                                <li>Add these variables:
                                    <pre>FRONTEND_URL=https://bouchrataxi-eb2dd.web.app
ADMIN_URL=https://buildestate-platform-app.web.app</pre>
                                </li>
                                <li>Save and wait for redeploy (2-3 minutes)</li>
                                <li>Test again</li>
                            </ol>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>üö® Network Error</h3>
                            <p><strong>Error:</strong> ${errorMessage}</p>
                            <p>This might be a server issue or network problem.</p>
                        </div>
                    `;
                }
            } finally {
                // Hide loading
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
        
        // Test backend connectivity on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('https://websitenv.onrender.com/status');
                const data = await response.json();
                console.log('Backend status:', data);
            } catch (error) {
                console.log('Backend connectivity test failed:', error);
            }
        });
    </script>
</body>
</html>
