<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Login Test</h1>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="Admin Email" value="admin@buildestate.com" required>
            <input type="password" id="password" placeholder="Password" value="admin123" required>
            <button type="submit">Test Login</button>
        </form>
        
        <div id="result"></div>
        
        <h3>üìã Test Information:</h3>
        <ul>
            <li><strong>API URL:</strong> https://websitenv.onrender.com/api/users/admin</li>
            <li><strong>Method:</strong> POST</li>
            <li><strong>Expected Email:</strong> admin@buildestate.com</li>
            <li><strong>Expected Password:</strong> admin123</li>
        </ul>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>üîÑ Testing login...</p>';
            
            try {
                const response = await fetch('https://websitenv.onrender.com/api/users/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Login Successful!</h3>
                            <p><strong>Token:</strong> ${data.token.substring(0, 20)}...</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Login Failed</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                        </div>
                    `;
                }
                
                // Show full response for debugging
                resultDiv.innerHTML += `
                    <div class="result">
                        <h4>üîç Full Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>üö® Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This might be a CORS issue or the server is not responding.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
